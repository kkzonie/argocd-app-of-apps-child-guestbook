apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: guestbook-virtualservice
spec:
  hosts:
  - "kubedemo.kkzonie.com"
  gateways:
  - istio-system/argocd-gateway
  http:
  - match:
    - uri:
        prefix: /guestbook
    route:
    - destination:
        host: guestbook-helm-guestbook
        port:
          number: 80